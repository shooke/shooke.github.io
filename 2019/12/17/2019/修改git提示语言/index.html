    deepin修改git提示语言
  </h1>
  
  

    </header>
    

    
    <div class="article-meta">
      <a href="/2019/12/17/2019/%E4%BF%AE%E6%94%B9git%E6%8F%90%E7%A4%BA%E8%AF%AD%E8%A8%80/" class="article-date">

</a>
      
<div class="article-category">

    <div class="article-entry" itemprop="articleBody">
      
      
      
        <p>deepin系统很好用，汉化也很彻底，安装git后。提示都是中文。不过不太习惯。还是改成英文比较顺眼。<br>修改<code>~/.bashrc</code>文件加入</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"># Set Git language to English</span><br><span class="line">#alias git=&#x27;LANG=en_US git&#x27;</span><br><span class="line">alias git=&#x27;LANG=en_GB git&#x27;</span><br></pre></td></tr></table></figure>
<p>关闭命令行，重新打开，如如git命令就会提示英文了</p>
