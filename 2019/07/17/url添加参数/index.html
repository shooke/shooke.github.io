    <div class="article-meta">

    <div class="article-entry" itemprop="articleBody">
      
      
      
        <p>微信开发过程中经常用到获取openid后地址跳转，但是要保持原地址的所有参数，再添加上openid参数。函数很简单，也很实用，记录一下。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line">function urlAddParam($url, $params)</span><br><span class="line">    &#123;</span><br><span class="line">        $urlParse = parse_url($url);</span><br><span class="line"></span><br><span class="line">        // url协议</span><br><span class="line">        $scheme = empty($urlParse[&#x27;scheme&#x27;]) ? &#x27;&#x27; : $urlParse[&#x27;scheme&#x27;] . &#x27;://&#x27;;</span><br><span class="line">        // host</span><br><span class="line">        $host = empty($urlParse[&#x27;host&#x27;]) ? &#x27;&#x27; : $urlParse[&#x27;host&#x27;];</span><br><span class="line">        // 端口</span><br><span class="line">        $port = empty($urlParse[&#x27;port&#x27;]) ? &#x27;&#x27; : &#x27;:&#x27; . $urlParse[&#x27;port&#x27;];</span><br><span class="line">        // 执行文件</span><br><span class="line">        $path = empty($urlParse[&#x27;path&#x27;]) ? &#x27;&#x27; : $urlParse[&#x27;path&#x27;];</span><br><span class="line">        // 请求参数</span><br><span class="line">        $queryStr = $urlParse[&#x27;query&#x27;] ?? &#x27;&#x27;;</span><br><span class="line">        parse_str($queryStr, $queryArr);</span><br><span class="line">        $queryArr = array_merge($queryArr, $params);</span><br><span class="line">        $query = http_build_query($queryArr);</span><br><span class="line">        $query = empty($query) ? &#x27;&#x27; : &#x27;?&#x27; . $query;</span><br><span class="line">        // 锚点链接</span><br><span class="line">        $fragment = empty($urlParse[&#x27;fragment&#x27;]) ? &#x27;&#x27; : &#x27;#&#x27; . $urlParse[&#x27;fragment&#x27;];</span><br><span class="line"></span><br><span class="line">        return $scheme . $host . $port . $path . $query . $fragment;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    echo urlAddParam(&#x27;https://gitee.com/shooke/codes/new&#x27;, [&#x27;openid&#x27;=&gt;&#x27;sdfsdfoihnwoixchow==&#x27;]);</span><br></pre></td></tr></table></figure>
