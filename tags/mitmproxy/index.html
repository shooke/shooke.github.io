      <p>mitmproxy是一个非常好用的代理工具</p>
<h2 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h2><p>最快速的安装莫过于执行</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sudo apt install mitmproxy</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<p>由于mitmproxy是基于python开发的，所以安装mitmproxy的同时，也会自动安装上python3。</p>
<p>如果本地已经有了python3.6以上的版本，可以用pip进行安装</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pip install mitmproxy</span><br></pre></td></tr></table></figure>
